<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <center>
    <title>Family Book</title>
    <body>

            <h1>Family Book</h1>
            <br><br>
            <img id="Family_img" src="famlly.jpg">
            <h3 id="one">My Family Book</h3>
            <button type="button" onclick="family()">Next</button>

    <hr>

    <script>

             var names=[
             "1. My Father (Mr. Mahesh Kumar Avasthi)",
             "2. My Mother (Mrs. Ratna Avasthi)",
             "3. Me (Vedant Avasthi)"
             ]
             var images=[
             "father.jpg",
             "mother.jpg",
             "son.jpg"
             ];
             var i=0;
             function family(){
                 document.getElementById("one").innerHTML=names[i];
                 document.getElementById("Family_img").src=images[i];
                 i++;
                 if(i==3){
                     i=0;
                 }
             }
    </script>
    </body>
    </center>   
</html>
